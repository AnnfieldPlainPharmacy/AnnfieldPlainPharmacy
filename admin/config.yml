backend:
  name: git-gateway
  branch: main

# REQUIRED
media_folder: "images/uploads"
public_folder: "/images/uploads"

# Use the built-in file picker (no keys required)
media_library:
  name: "file"

collections:
  - name: "content"
    label: "Content"
    files:
      - label: "Home"
        name: "home"
        file: "content/home.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "text" }
