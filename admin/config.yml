backend:
  name: git-gateway
  branch: main

# REQUIRED
media_folder: "images/uploads"
public_folder: "/images/uploads"

# REQUIRED (for Decap CMS v3 schema)
media_library:
  name: uploadcare

# You can change this key later; this makes it work immediately.
uploadcare:
  public_key: "demopublickey"

collections:
  - name: "content"
    label: "Content"
    files:
      - label: "Home"
        name: "home"
        file: "content/home.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "text" }
